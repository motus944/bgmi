<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motuseth Gaming BGMI Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: transparent;
      font-family: 'Orbitron', sans-serif;
    }
    .overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #ff4e00, #ec9f05);
      display: flex;
      align-items: center;
      padding-left: 30px;
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      border-bottom: 3px solid #ffcc00;
    }
    .bottom-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 90px;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      border-top: 4px solid #ff4e00;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffcc00;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 2px 2px 10px #000;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
    }
    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff9900, 0 0 20px #ff9900, 0 0 30px #ff5500;
      }
      to {
        text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffaa00, 0 0 40px #ff8800;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="top-center glow">
      
    </div>
    <div class="bottom-bar glow">
      ðŸš€MOTUSETH GAMINGðŸš€
    </div>
  </div>
</body>
</html>
